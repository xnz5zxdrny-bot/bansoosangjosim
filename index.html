<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>2027 수능 D-Day 타이머</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @font-face {
      font-family: "DSDIGII";
      src: url("DS-DIGII.TTF") format("truetype");
      font-display: swap;
    }

    :root {
      --bg-color: #000000;
      --text-color: #e67451;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      user-select: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
      transform: translateY(-10vh);
    }

    .title {
      font-size: clamp(1.9rem, 4vw, 2.7rem);
      letter-spacing: 0.14em;
      text-transform: uppercase;
      margin-bottom: 1.8rem;
      opacity: 0.9;
    }

    .timer-wrapper {
      padding: 2rem 3.2rem;
      border-radius: 1.8rem;
      border: 1px solid rgba(230, 116, 81, 0.4);
      background: radial-gradient(circle at top, rgba(230, 116, 81, 0.15), transparent 60%);
      box-shadow:
        0 0 25px rgba(0, 0, 0, 0.9),
        0 0 40px rgba(230, 116, 81, 0.25),
        inset 0 0 15px rgba(0, 0, 0, 0.9);
    }

    .d-day {
      font-size: clamp(1.3rem, 2.6vw, 1.7rem);
      margin-bottom: 1rem;
      opacity: 0.95;
    }

    .countdown {
      font-family: "DSDIGII", "Courier New", monospace;
      font-size: clamp(3.2rem, 12vw, 6.8rem); /* 130% 크기 */
      letter-spacing: 0.16em;
      text-shadow:
        0 0 8px rgba(230, 116, 81, 0.7),
        0 0 18px rgba(230, 116, 81, 0.4),
        0 0 35px rgba(230, 116, 81, 0.3);
      white-space: nowrap;
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 0.3rem;
    }

    .small-unit {
      font-size: 0.5em;      /* 숫자의 절반 크기 */
      margin-left: -0.15em;  /* 너무 떨어지지 않게 조정 */
      opacity: 0.85;
      position: relative;
      top: -0.1em;           /* 자연스럽게 숫자 옆으로 */
    }

    @media (max-width: 600px) {
      .timer-wrapper {
        padding: 1.3rem 1.9rem;
        border-radius: 1.2rem;
      }
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="title">2027 수능</div>

    <div class="timer-wrapper">
      <div id="d-day" class="d-day">D-</div>
      <div id="countdown" class="countdown">--<span class="small-unit">일</span> 00:00:00</div>
    </div>
  </div>

  <script>
    const targetDate = new Date("2026-11-19T00:00:00+09:00").getTime();

    const countdownEl = document.getElementById("countdown");
    const dDayEl = document.getElementById("d-day");

    function renderCountdown() {
      const now = Date.now();
      let diff = targetDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      if (diff <= 0) {
        countdownEl.innerHTML = `0<span class="small-unit">일</span> 00:00:00`;
        dDayEl.textContent = "시험이 종료되었습니다";
        return;
      }

      const totalDays = Math.floor(diff / day);
      diff -= totalDays * day;

      const hours = Math.floor(diff / hour);
      diff -= hours * hour;

      const minutes = Math.floor(diff / minute);
      diff -= minutes * minute;

      const seconds = Math.floor(diff / second);

      const hStr = String(hours).padStart(2, "0");
      const mStr = String(minutes).padStart(2, "0");
      const sStr = String(seconds).padStart(2, "0");

      countdownEl.innerHTML = `${totalDays}<span class="small-unit">일</span> ${hStr}:${mStr}:${sStr}`;

      dDayEl.textContent = `D-${totalDays}`;
    }

    function startTicker() {
      renderCountdown();

      const now = Date.now();
      const delay = 1000 - (now % 1000);

      setTimeout(() => {
        renderCountdown();
        setInterval(renderCountdown, 1000);
      }, delay);
    }

    startTicker();
  </script>
</body>
</html>
